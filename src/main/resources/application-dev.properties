

#DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_app_database
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#USE dialect according to your database version ctrl+shift+T to search class name
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#this will enable or disable display of sql query hit by JPA Repository in console
spring.jpa.show-sql=true